<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form method="POST" th:action="@{/products/search}">
        <div class="card-body row no-gutters align-items-center">
            <div class="col">
                <input class="form-control form-control-lg form-control-borderless" type="number"
                       placeholder="Поиск продукта по ID" name="id">
            </div>
            <div class="col-auto">
                <button class="btn btn-lg btn-success" type="submit">Искать</button>
            </div>
        </div>
        </form>
        <br>
        <h1>Список товаров</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Категория</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"/>
                <td th:text="${p.title}"/>
                <td th:text="${p.category_id}"/>
                <td th:text="${p.price}"/>
                <td>
                    <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить запись</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/products/create}" class="btn btn-primary">Добавить товар</a>
    </div>
</body>
</html>
